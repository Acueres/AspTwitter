<!doctype html>
<html>

<head>
  <title> AspTwitter </title>
  <link rel="icon" href="logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <!--Scripts-->
  <script type="text/javascript" src="lib/vue.js"></script>
  <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="scripts/models/user.js"></script>
  <script type="text/javascript" src="scripts/models/entries.js"></script>

  <!--Templates-->
  <script type="text/javascript" src="templates/tweet-template.js"></script>
  <script type="text/javascript" src="templates/profile-template.js"></script>
  <script type="text/javascript" src="templates/user-info-template.js"></script>
</head>

<body style="background-color:lavender">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!--Navbar-->
  <div id="nav" class="sticky-top"></div>

  <div class="tab-content" id="tabs">
    <!--Home tab-->
    <div class="tab-pane show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>

    <!--Explore tab-->
    <div class="tab-pane" id="explore" role="tabpanel" aria-labelledby="explore-tab"></div>

    <!--Profile tab-->
    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" v-if="user.logged"></div>
  </div>

  <!--Login modal-->
  <div class="modal fade" id="login" tabindex="-1"></div>

  <!--Register modal-->
  <div class="modal fade" id="register" tabindex="-1"></div>

  <!--Profile edit modal-->
  <div class="modal fade" id="edit" tabindex="-1"></div>

  <!--Tweet modal-->
  <div class="modal fade" id="tweet" tabindex="-1"></div>

  <script>
    $(function () {
      $("#nav").load("components/nav.html", function () {
        $.getScript("scripts/nav.js");
      });
    });

    $(function () {
      $("#home").load("components/home.html", function () {
        $.getScript("scripts/home.js");
      });
    });

    $(function () {
      $("#explore").load("components/explore.html", function () {
        $.getScript("scripts/explore.js");
      });
    });

    $(function () {
      $("#profile").load("components/profile/profile.html", function () {
        $.getScript("scripts/profile/profile.js");
      });
    });

    $(function () {
      $("#edit").load("components/profile/edit.html", function () {
        $.getScript("scripts/profile/edit.js");
      });
    });

    $(function () {
      $("#login").load("components/auth/login.html", function () {
        $.getScript("scripts/auth/login.js");
      });
    });

    $(function () {
      $("#register").load("components/auth/register.html", function () {
        $.getScript("scripts/auth/register.js");
      });
    });

    $(function () {
      $("#tweet").load("components/tweet.html", function () {
        $.getScript("scripts/tweet.js");
      });
    });
  </script>
</body>

</html>
