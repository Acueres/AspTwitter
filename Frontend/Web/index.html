<!doctype html>
<html>

<head>
  <title> AspTwitter </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script type="text/javascript" src="lib/vue.js"></script>
  <script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
</head>

<body style="background-color:lavender">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!--Navbar-->
  <div id="nav"></div>

  <div class="tab-content" id="tabs">
    <!--Home section-->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>

    <!--Profile section-->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" v-if="logged"></div>

    <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab" v-if="logged"></div>
  </div>

  <!--Login modal-->
  <div class="modal fade" id="login" tabindex="-1"></div>

  <!--Register modal-->
  <div class="modal fade" id="register" tabindex="-1"></div>

  <!--Profile edit modal-->
  <div class="modal fade" id="edit" tabindex="-1"></div>

  <script>
    $(function () {
      $("#nav").load("components/nav.html", function () {
        $.getScript("scripts/nav.js");
      });
    });

    $(function () {
      $("#home").load("components/home.html", function () {
        $.getScript("scripts/home.js");
      });
    });

    $(function () {
      $("#profile").load("components/profile.html", function () {
        $.getScript("scripts/profile.js");
      });
    });

    $(function () {
      $("#login").load("components/modals/login.html", function () {
        $.getScript("scripts/modals/login.js");
      });
    });

    $(function () {
      $("#register").load("components/modals/register.html", function () {
        $.getScript("scripts/modals/register.js");
      });
    });

    $(function () {
      $("#edit").load("components/modals/edit.html", function () {
        $.getScript("scripts/modals/edit.js");
      });
    });
  </script>
</body>

</html>
