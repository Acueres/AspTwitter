<div class="container-fluid px-5 p-3">
    <div class="row gx-3">

      <!--Left padding-->
      <div class="col-2"></div>

      <!--Entries column-->
      <div class="col-5">
        <div class="p-3 border bg-light" v-for="entry in entries" v-bind:key="entry.id">
          <b style="font-size: large;">{{ entry.author.name }}</b> @{{ entry.author.username }} <br>
          <a style="color: black;">{{ entry.text }}</a>
        </div>
      </div>


      <div class="col-3">
        <div class="p-3 border bg-light">Reserved</div>
      </div>
    </div>
  </div>
