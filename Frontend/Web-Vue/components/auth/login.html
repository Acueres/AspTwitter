<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                v-on:click="clear"></button>
        </div>
        <div class="modal-body">

            <div class="mb-3">
                <input type="form-control" class="form-control" v-bind:class="usernameInvalid ? 'is-invalid': ''"
                    id="loginUsername" placeholder="Username" required aria-describedby="usernameValidation">

                <div id="usernameValidation" class="invalid-feedback">
                    {{ usernameMessage }}
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <input v-bind:type="passwordVisible ? 'text': 'password'" class="form-control"
                        v-bind:class="passwordInvalid ? 'is-invalid': ''" id="loginPassword" placeholder="Password"
                        required aria-describedby="passwordValidation">
                    <div class="input-group-addon">
                        <button class="btn btn-default reveal shadow-none" type="button"
                            v-on:click="passwordVisible = !passwordVisible">
                            <i class="la" v-bind:class="passwordVisible ? 'la-eye': 'la-eye-slash'"
                                aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div id="passwordValidation" class="invalid-feedback">
                    {{ passwordMessage }}
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="p-3" v-if="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <button type="button" class="btn btn-primary" v-on:click="login" v-else>Sign in</button>
        </div>
    </div>
</div>
